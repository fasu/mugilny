<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible", content="IE=edge,chrome=1">
    <meta name="viewport", content="width=device-width, initial-scale=1.0">

    <title>Mugilny</title>

    <link rel="stylesheet" href="app/app.css">

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="bower_components/Leaflet.awesome-markers/dist/leaflet.awesome-markers.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="bower_components/leaflet/dist/leaflet.js"></script>
    <script src="bower_components/lodash/dist/lodash.js"></script>
    <script src="bower_components/ngGeolocation/ngGeolocation.js"></script>
    <script src="bower_components/Leaflet.awesome-markers/dist/leaflet.awesome-markers.js"></script>

    <script src="app/app.js"></script>
    <script src="app/main/kartta-controller.js"></script>
    <script src="app/untappd/mugi-service.js"></script>
    <script src="app/js/angular-leaflet-directive.js"></script>
  </head>

  <body ng-app="mugilnyApp">

    <div id="mugilny-menu" class="navbar navbar-default " role="navigation">
        <div class="container-fluid">
            <div class="navbar-header"><a class="navbar-brand" href="#">Mugilny</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-menubuilder"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse navbar-menubuilder">
                <ul class="nav navbar-nav navbar-right"><img src="app/img/pbu_40_grey.png" /></ul>
            </div>
        </div>
    </div>

    <div ng-controller="KarttaController">
      <leaflet class="angular-leaflet-map" height="900px" width="100%" lf-center="mapCenter" markers="markers" center="mapCenter" paths="vectorit"></leaflet>
    </div>

  </body>
</html>
